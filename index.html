<!-- HTML goes here -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VICE Frontend Code Test</title>
	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,900,700,600,300' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,300' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="application.css">
</head>
<body>

	<header>
		<h1>vice page</h1>
	</header>

	<section>
		<ul class="single-show">
			<!-- shows go in here -->
		</ul>
	</section>

	<footer id="fixed-bottom">
		<ul id="shows" class="footer-list">
			<!-- thumbnails go in here -->
		</ul>
	</footer>

	<script id="showTemplate" type="text/x-handlebars-template">
		{{#each show}}
			<li class="show-selector">
				<div class="thumbnail">
					<img class="portrait" src="{{image}}">
				</div>
			</li>
		{{/each}}
	</script>

	<!-- JQUERY CDN -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <!-- HANDLEBARS TEMPLATING -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <!-- APPLICATION SCRIPT -->
	<script src="main.js"></script>
</body>
</html>
